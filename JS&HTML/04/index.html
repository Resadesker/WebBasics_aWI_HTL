<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Füge eine Aufgabe hinzu" required>
            <button type="submit">Hinzufügen</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
