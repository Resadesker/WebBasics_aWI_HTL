<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufallsgenerator</title>
</head>
<body>
    <h1>Zufallsgenerator</h1>
    <form>
        <label for="min">Untere Grenze:</label>
        <input type="number" id="min" required>
        <br>
        <label for="max">Obere Grenze:</label>
        <input type="number" id="max" required>
        <br>
        <button type="button" id="generate">Generiere Zufallszahl</button>
    </form>
    <p>Die generierte Zufallszahl: <span id="result"></span></p>
    <script src="script.js"></script>
</body>
</html>
